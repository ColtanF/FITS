{% extends 'layout.html' %}
{% block body %}
    <h3>View Issue</h3>
    <h4>Title: {{issue.title}}</h4>
    <h5>Project: {{issue.projectKey}}</h5>
    <h5>Date Added: {{issue.create_date}}</h5>
    <h5>Description: </h5>
    <p>{{issue.description}}</p>
    <h5>Links:</h5>
    <p>{{issue.links}}</p>
{% endblock %}
