{% extends 'layout.html' %}
{% block body %}
<h1>Issues</h1>
<hr>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Project</th>
            <th>Title</th>
            <th>Description</th>
            <th>Links</th>
            <th>Date Added</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    {% for issue in issues %}
    <tr>
        <td>{{issue.projectKey}}</td>
        <td><a href="view_issue/{{issue.id}}">{{issue.title}}</a></td>
        <td>{{issue.description[:125] + "..."}}</td>
        <td>{{issue.links}}</td>
        <td>{{issue.create_date}}</td>
        <td><a href="edit_issue/{{issue.id}}" class="btn btn-dark float-right">Edit</a></td>
        <td>
            <form action="{{url_for('delete_issue', id=issue.id)}}" method="POST">
                <input type="hidden" name="_method" value="DELETE">
                <input aria-label="delete" type="submit" value= "Delete" class="btn btn-danger">
            </form>
        </td>
    </tr>
    {% endfor %}
    
</table>
{% endblock %}
